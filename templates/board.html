<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POST BOARD</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <h1>POST BOARD LIST</h1>

    {% if posts %}
    <ul>
      <!-- list each post -->
      {% for post in posts %}
      <li>
        <strong>{{ post.id}}. {{ post.title}}</strong><br />
        {{ post.content}}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <!-- no posts yet message -->
    <p>There are no posts yet</p>
    {% endif %}

    <p><a href="{{ url_for('write_form') }}">write new post</a></p>
  </body>
</html>
